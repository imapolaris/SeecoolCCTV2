<!--模态弹窗,添加/修改结点树-->
<div id="logicaltree-input-modal-form" class="hide">
    <form class="form-horizontal" role="form" id="logicaltree-input-form">
        <!--逻辑名称-->
        <div class="form-group">
            <label class="control-label col-xs-3 no-padding-right"
                   for="logicalname">逻辑名称:</label>
            <div class="col-xs-8">
                <input type="text" id="logicalname" name="LogicalName"
                       placeholder="请使用英文名或汉语拼音" class="form-control sc-form-input">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3 no-padding-right"
                   for="displayname">显示名称:</label>
            <div class="col-xs-8">
                <input type="text" id="displayname" name="DisplayName"
                       placeholder="用户友好的显示名称" class="form-control sc-form-input">
            </div>
        </div>
    </form>
</div>
<!--模态弹窗,添加管理单位-->
<div id="servernode-input-modal-form" class="hide">
    <form class="form-horizontal" role="form" id="servernode-input-form">
        <!--逻辑名称-->
        <div class="form-group">
            <label class="control-label col-sm-3 no-padding-right"
                   for="servernodename">名称:</label>
            <div class="col-sm-8">
                <input type="text" id="servernodename" name="Name"
                       class="form-control sc-form-input">
            </div>
        </div>
        <div class="form-group">
            <label for="serverparentname"
                   class="col-sm-3 control-label no-padding-right">父节点:</label>
            <div class="col-sm-8">
                <input type="text" id="serverparentname" name="ParentName"
                       class="form-control sc-form-input" readonly>
                <input type="text"  name="ParentId"
                       class="sc-form-input hide" readonly>
                <input type="text"  name="Id"
                       class="sc-form-input hide" readonly>
            </div>
        </div>
    </form>
</div>
