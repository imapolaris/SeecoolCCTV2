<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">主页</a>
        </li>
        <li>
            <a href="#">视频/摄像机</a>
        </li>
        <li class="active">管理视频</li>
    </ul>
</div>
<div class="page-content">
    <div class="page-content-area">
        <div class="page-header">
            <h1>
                视频节点
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    管理视频节点
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="widget-title">视频信息表</h4>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main no-padding">
                            <table id="video-manager-table" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>视频名称</th>
                                    <th>经度</th>
                                    <th>纬度</th>
                                    <th>海拔</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{Name}}</td>
                                    <td>{{Longitude}}</td>
                                    <td>{{Latitude}}</td>
                                    <td>{{Altitude}}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a class="green sc-datatable-action" data-clickaction="editRow">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                                            </a>
                                            <a class="red sc-datatable-action" data-clickaction="deleteRow">
                                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--模式弹窗-->
<div id="video-update-modal-form" class="hide">
    <div class="row sc-form-container">
        <!--此处填充表单内容-->
    </div>
</div>
