<div class="page-content sc-maxwidth-900">
    <div class="page-content-area">
        <div class="page-header">
            <h1>
                网关配置
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="widget-title">网关配置</h4>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <form id="gateway-info-form" class="form-horizontal" role="form" action="api/server">
                                    <div class="form-group col-sm-8">
                                        <label class="col-sm-2 control-label no-padding-left no-padding-right"
                                               for="gwsipnumber">域标识:</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="gwsipnumber" name="SipNumber"
                                                   class="form-control sc-form-input"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-8">
                                        <label class="col-sm-2 control-label no-padding-left no-padding-right"
                                               for="sipport">Sip端口:</label>
                                        <div class="col-sm-10">
                                            <input type="number" id="sipport" name="Port" min="0" max="65535"
                                                   class="form-control sc-form-input"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-8">
                                        <label class="col-sm-2 control-label no-padding-left no-padding-right">服务状态:</label>
                                        <div class="col-sm-10">
                                            <label id="label-status" class="control-label">未知</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <button id="btn-modify-gateway" class="btn btn-primary btn-sm" type="submit">
                                            修改
                                        </button>
                                        <button id="btn-stop-gateway" class="btn btn-danger btn-sm" type="button">停止服务</button>
                                        <button id="btn-start-gateway" class="btn btn-success btn-sm" type="button">重新启动
                                        </button>
                                    </div>
                                    <!--<div class="form-group col-sm-12">-->
                                        <!--<button id="btn-stop-gateway" class="btn btn-danger" type="button">停止</button>-->
                                        <!--<button id="btn-start-gateway" class="btn btn-success" type="button">重新启动-->
                                        <!--</button>-->
                                    <!--</div>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
