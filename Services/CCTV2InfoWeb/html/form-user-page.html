<div class="col-sm-6">
    <div class="widget-box">
        <div class="widget-header">
            <h4 class="widget-title">用户基本信息</h4>
            <div class="widget-toolbar">
                <a href="#" data-action="collapse">
                    <i class="ace-icon fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main">
                <div class="row">
                    <form id="user-info-form" class="form-horizontal" role="form">
                        <div class="form-group col-sm-12">
                            <!--用户名-->
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="username">用户名:</label>
                            <div class="col-sm-9">
                                <input type="text" id="username" name="UserName"
                                       class="form-control sc-form-input"/>
                            </div>
                        </div>
                        <!--用户密码-->
                        <div class="form-group col-sm-12">
                            <label class="col-xs-3 control-label no-padding-right"
                                   for="password">密码：</label>
                            <div class="col-sm-9">
                                <input type="password" id="password" name="Password"
                                       class="form-control sc-form-input"/>
                            </div>
                        </div>
                        <!--用户中文名-->
                        <div class="form-group col-sm-12">
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="chinesename">中文名:</label>
                            <div class="col-sm-9">
                                <input type="text" id="chinesename" name="ChineseName"
                                       class="form-control sc-form-input"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="chinesename">角色:</label>
                            <div class="col-sm-9">
                                <input type="checkbox" id="isadmintrue" name="IsAdmin" value=true
                                       class="ace sc-form-input"/>
                                <label class="lbl" for="isadmintrue">管理员</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-header">
            <h4 class="widget-title">用户权限</h4>
            <div class="widget-toolbar">
                <a href="#" data-action="collapse">
                    <i class="ace-icon fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div>
                    <table id="privilege-table"
                           class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <td class="center">
                                <label class="position-relative">
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <th>显示名称</th>
                            <th>权限名称</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="center">
                                <label class="position-relative">
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td>{{DisplayName}}</td>
                            <td>{{Name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-6">
    <div class="widget-box">
        <div class="widget-header">
            <h4 class="widget-title">视频筛选</h4>
            <div class="widget-toolbar">
                <a href="#" data-action="collapse">
                    <i class="ace-icon fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main">
                <ul id="logical-node-hierarchy" class="ztree" style="overflow-x:auto;overflow-y:scroll"></ul>
            </div>
        </div>
    </div>
</div>
