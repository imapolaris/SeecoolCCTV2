<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">主页</a>
        </li>
        <li>
            <a href="#">平台互联</a>
        </li>
    </ul>
</div>
<div class="page-content">
    <div class="page-content-area">
        <div class="page-header">
            <h1>
                下级平台管理
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="btn-add-platlower" type="button" class="btn btn-primary">添加平台</button>
            </div>
            <div class="col-sm-12">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="widget-title">下级平台列表</h4>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main no-padding">
                            <!--<div class="table-header row">-->
                            <!--<label class="col-md-2 col-md-offset-10">-->
                            <!--<input type="checkbox" class="ace" id="show-delete-confirm"/>-->
                            <!--<span class="lbl">不弹出删除确认框</span>-->
                            <!--</label>-->
                            <!--</div>-->
                            <table id="platlower-manager-table" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>平台名称</th>
                                    <th>网关编号</th>
                                    <th>IP地址</th>
                                    <th>端口</th>
                                    <th>在线状态</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{Name}}</td>
                                    <td>{{SipNumber}}</td>
                                    <td>{{Ip}}</td>
                                    <td>{{Port}}</td>
                                    <td>{{Online:processOnline}}</td>
                                    <td>{{RefreshTime:processTime}}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a class="green sc-datatable-action" data-clickaction="editRow">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                                            </a>
                                            <a class="red sc-datatable-action" data-clickaction="deleteRow">
                                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn btn-primary btn-minier sc-datatable-action"
                                                    data-clickaction="queryDevices">查询设备
                                            </button>
                                            <button class="btn btn-primary btn-minier sc-datatable-action"
                                                    data-clickaction="listDevice">设备列表
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--模式弹窗-->

    </div>
</div>
