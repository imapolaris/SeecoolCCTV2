<form id="platform-info-form" class="form-horizontal" role="form" action="api/server">
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="platformname">平台名称:</label>
        <div class="col-sm-8">
            <input type="text" id="platformname" name="Name"
                   class="form-control sc-form-input"/>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="sipnumber">网关编号:</label>
        <div class="col-sm-8">
            <input type="text" id="sipnumber" name="SipNumber"
                   class="form-control sc-form-input"/>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="platformip">IP地址:</label>
        <div class="col-sm-8">
            <input type="text" id="platformip" name="Ip" placeholder="格式:0.0.0.0"
                   class="form-control sc-form-input"/>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="platformport">端口:</label>
        <div class="col-sm-8">
            <input type="number" id="platformport" name="Port" min="0" max="65535"
                   class="form-control sc-form-input"/>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="realm">鉴权域:</label>
        <div class="col-sm-8">
            <input type="text" id="realm" name="Realm"
                   class="form-control sc-form-input"/>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="username">鉴权用户名:</label>
        <div class="col-sm-8">
            <input type="text" id="username" name="UserName"
                   class="form-control sc-form-input"/>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label no-padding-left no-padding-right"
               for="password">鉴权密码:</label>
        <div class="col-sm-8">
            <input type="text" id="password" name="Password"
                   class="form-control sc-form-input"/>
        </div>
    </div>

</form>
