        <div class="row">
            <div class="col-sm-12">
                <button id="btn-add-server" type="button" class="btn btn-primary">添加节点</button>
            </div>
            <div class="col-sm-12">
                <div class="widget-box">
                    <div class="widget-header">

                    </div>
                    <div class="widget-body">
                        <div class="widget-main no-padding">

                                    <th>服务器名称</th>
                                    <th>信息服务IP</th>
                                    <th>流媒体服务IP</th>
                                    <th>控制服务IP</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{Name}}</td>
                                    <td>{{InfoServiceIp}}</td>
                                    <td>{{StreamServerIp}}</td>
                                    <td>{{ControlServerIp}}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a class="green sc-datatable-action" data-clickaction="editRow">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                                            </a>
                                            <a class="red sc-datatable-action" data-clickaction="deleteRow">
                                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
